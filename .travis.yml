before_install:
  - "echo '--colour' > ~/.rspec"
  - "echo 'gem: --no-document' > ~/.gemrc"
install:
  - bin/setup
script: bin/rspec --tag ~no_travis spec
branches:
  only:
    - master
language: ruby
cache: bundler
notifications:
  email: false
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/8d9e0b365480875c35af
    on_success: change
    on_failure: always
    on_start: always
rvm:
  - 2.2.2
addons:
  postgresql: "9.3"
sudo: false
